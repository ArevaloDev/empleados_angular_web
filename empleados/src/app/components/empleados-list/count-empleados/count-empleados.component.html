<div class="card">
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="todos"
        value="Todos"
        (ngModelChange)="filtrarGenero($event)"
        [(ngModel)]="radioButtonSeleccionado"
      />
      <label class="form-check-label" for="inlineRadio1">Todos({{obtenerTotal}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="Femenino"
        value="Femenino"
        (ngModelChange)="filtrarGenero($event)"
        [(ngModel)]="radioButtonSeleccionado"
      />
      <label class="form-check-label" for="inlineRadio2">Femenino({{obtenerFemeninos}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="masculino"
        value="Masculino"
        (ngModelChange)="filtrarGenero($event)"
        [(ngModel)]="radioButtonSeleccionado"
      />
      <label class="form-check-label" for="inlineRadio3">Masculino({{obtenerMasculinos}})</label>
    </div>
  </div>
</div>
