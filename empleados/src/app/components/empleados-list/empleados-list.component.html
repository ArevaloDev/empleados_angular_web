<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="todos"
          value="todos"
        />
        <label class="form-check-label" for="inlineRadio1">Todos({{obtenerTotal}})</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="Femenino"
          value="femenino"
        />
        <label class="form-check-label" for="inlineRadio2">Femenino({{obtenerFemeninos}})</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="masculino"
          value="masculino"
        />
        <label class="form-check-label" for="inlineRadio3">Masculino({{obtenerMasculinos}})</label>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{empleado.id}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.genero}}</td>
            <td>{{empleado.salario | currency}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
